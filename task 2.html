<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time ChatBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      background-color: #ffffff;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      align-items: flex-end;
      max-width: 80%;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.bot {
      align-self: flex-start;
    }

    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-size: cover;
      margin: 0 10px;
    }

    .user .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png');
    }

    .bot .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/4712/4712027.png');
    }

    .text-bubble {
      background-color: #e1f5fe;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.95rem;
    }

    .user .text-bubble {
      background-color: #c8e6c9;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background-color: #fff;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
      outline: none;
    }

    .chat-input button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
    }

    .chat-input button:hover {
      background-color: #0a58ca;
    }
  </style>
</head>

<body>
  <div class="chat-card">
    <div class="chat-header">ü§ñ ChatBuddy</div>
    <div class="chat-messages" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (msg === '') return;

      appendMessage(msg, 'user');
      messageInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        showTyping();
        setTimeout(() => {
          removeTyping();
          const reply = getBotReply(msg);
          appendMessage(reply, 'bot');
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 1200);
      }, 500);
    }

    function appendMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);

      const avatarDiv = document.createElement('div');
      avatarDiv.classList.add('avatar');

      const bubbleDiv = document.createElement('div');
      bubbleDiv.classList.add('text-bubble');
      bubbleDiv.innerText = text;

      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(bubbleDiv);
      chatBox.appendChild(messageDiv);
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.classList.add('message', 'bot');
      typing.id = 'typing';
      typing.innerHTML = `
        <div class="avatar"></div>
        <div class="text-bubble">Typing...</div>
      `;
      chatBox.appendChild(typing);
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function getBotReply(message) {
      const text = message.toLowerCase();

      if (text.includes("hello") || text.includes("hi")) {
        return "üëã Hi there! How can I help you today?";
      } else if (text.includes("how are you")) {
        return "üòä I'm doing great! Thanks for asking.";
      } else if (text.includes("your name")) {
        return "ü§ñ I'm ChatBuddy, your smart little assistant!";
      } else if (text.includes("bye")) {
        return "üëã Goodbye! Have a wonderful day!";
      } else if (text.includes("thank")) {
        return "üôè You're most welcome!";
      } else {
        return "ü§î Hmm... I'm not sure I understood that. Can you rephrase?";
      }
    }

    messageInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
